    <body>
<div id="qunit"></div>
  <div id="qunit-fixture"></div>

   <script src="../src/binder.js" type="text/javascript"></script>

   <div>
     <h2>Basic replace tests</h2>
     <div data-bd="item.val"  id="bd1">2</div>
     <input data-bd="thing.name" id="bd2">
     <input data-bd="thing.name" id="bd2a">
     <textarea data-bd="thingy.query" id="bd3"></textarea>
     <select data-bd="fruit.type" id="bd4">
       <option selected>Apple</option>
       <option>Pear</option>
     </select>
     <div>
       <input name="rd" type="radio" value="Apple" data-bd="fruit.type" checked id="rd1"/>
       <input name="rd" type="radio" value="Pear" data-bd="fruit.type" id="rd2"/>
     </div>
     <div>
       <input name="cb" type="checkbox" value="true" data-bd="option.truth" id="cb1"/>
     </div>
  </div>

   <div>
     <h2>Collection tests</h2>
     <ul>
       <li data-bd="items.0.name" id="bd5">Tom</li>
       <li data-bd="items.1.name" id="bd6">Dick</li>
       <li data-bd="items.2.name" id="bd7">Harry</li>
     </ul>

     <ul>
       <li data-bd="data.0" id="bd8">Tom</li>
       <li data-bd="data.1" id="bd9">Larry</li>
     </ul>
   </div>

   <div>
     <h2>Entities</h2>
     <span data-bd="entity.val" id="bd10">test</span>
   </div>

   <div>
     <h2>Show and hide</h2>
     <span data-bd="person.title" data-bd-hide-if="notset:person.title" id="p1">Mr</span>
     <span data-bd="person.name" data-bd-show-if="set:person.name" style="display:none" id="p2"></span>

     <div data-bd="character.name" data-bd-show-if="notset:character.name" style="display:none" id="p3">Missing character name</div>

   </div>

   <div class="wrapper">
      <div class="inner-wrap">
          <div class="content">

              <div class="panel panel1">
                <div class="panel-inner-wrap">
                <h2 data-bd="panel1.name">Panel Name</h2>

                  <li><span><a href="/1" data-bd="panel1.data.0" >1</a></span></li>
                  <li><span><a href="/2" data-bd="panel1.data.1">2</a></span></li>
                  <li><span><a href="/3" data-bd="panel1.data.3">3</a></span></li>

                </ul>
              </div>
              </div>

              <div class="panel panel2">
                <div class="panel-inner-wrap">
                <h2 data-bd="panel2.name">Panel Name</h2>
                <ul>
                  <li><span><a href="/1" data-bd="panel2.data.0" >1</a></span></li>
                  <li><span><a href="/2" data-bd="panel2.data.1">2</a></span></li>
                  <li><span><a href="/3" data-bd="panel2.data.3">3</a></span></li>

                </ul>
                </div>
              </div>
